<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Docs-2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
</head>
<body>
    <div id="app"></div>
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script>
        window.$docsify = {
            name: 'My GitBook',
            loadSidebar: true,  // 启用侧边栏
            loadNavbar: false,   // 如果不需要导航栏，可以设为 false
            subMaxLevel: 2,      // 目录层级
            alias: {
                '/README.md': '/docs-2/README.md'  // 设置默认主页指向 /doc2/README.md
            }
        };
    </script>
</body>
</html>
